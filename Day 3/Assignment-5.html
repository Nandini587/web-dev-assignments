<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>anchor tag with styles</title>
	<style>
		a:link{
			color:lightpink;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited{
			color:darkpink;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover{
			color: skyblue;
			background-color: transparent;
			text-decoration: none;
		}
		a:active{
			color:orangered;
			background-color: transparent;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="https://kitsguntur.ac.in" target="_blank">KITS</a></li>
			<li><a href="https://facebook.com" target="_blank">FACEBOOK LOGIN</a></li>
			<li><a href="https://www.instagram.com/accounts/login/" target="_blank">INSTAGRAM LOGIN</a></li>
		</ul>
	</nav>
</body>
</html>
